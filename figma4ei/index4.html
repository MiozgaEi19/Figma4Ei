<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kontakt - Sommersby</title>
    <link rel="stylesheet" href="style4.css">
  </head>
  <body>
    <header>
        <div class="back-to-home">
            <a href="index.html">Powrót do strony głównej</a>
        </div>
    </header>
    <main>
      <div class="container">
        <h1>Kontakt</h1>
        <p>Skontaktuj się z nami, jeśli masz jakieś pytania lub uwagi dotyczące naszych produktów.</p>
        <div class="contact-info">
          <h2>Adres</h2>
          <p>Sommersby Sp. z o.o.<br>
          ul. Piękna 5<br>
          00-000 Warszawa</p>
          <h2>Telefon</h2>
          <p>+48 123 456 789</p>
          <h2>Email</h2>
          <p>kontakt@sommersby.com</p>
        </div>
        <div class="contact-form">
          <h2>Napisz do nas</h2>
          <form>
            <label for="name">Imię i nazwisko</label>
            <input type="text" id="name" name="name">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="message">Wiadomość</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">Wyślij</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <!-- kod stopki, np. linki do mediów społecznościowych -->
    </footer>
  </body>
</html>
